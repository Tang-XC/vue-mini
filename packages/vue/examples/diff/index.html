<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const {render,h} = Vue;
    const node1 = h('ul',[
      h('li',{key:1},'A'),
      h('li',{key:2},'B'),
      h('li',{key:3},'C'),
    ])
    const node2 = h('ul',[
      h('li',{key:1},'A'),
      h('li',{key:2},'B'),
      h('li',{key:3},'D'),
    ])
    render(node1,document.querySelector('#app'))
    setTimeout(()=>{
      render(node2,document.querySelector('#app'))
    },2000)
  </script>
</body>
</html>
