<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <script>
    const {render,h} =Vue
    const vnode = h('div',{
      class:"text",
    },"Hello world")
    const vnode2 = h('h1',{
      class:'active',
    },"Hello There")
    render(vnode,document.body)
    setTimeout(()=>{
      console.log("Hello")
      render(vnode2,document.body)
    },2000)
  </script>
</body>
</html>
