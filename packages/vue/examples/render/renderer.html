<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script>
    const {render,h} =Vue
    const el = document.querySelector('#app')
    const n1 = h('div',{
      style:{
        color:'red'
      }
    },'Hello world')
    const n2 = h('div',{
      style:{
        color:'blue'
      }
    },'Hello world')
    render(n1,el)
    setTimeout(()=>{
      render(n2,el)
    },1000)
  </script>
</body>
</html>
