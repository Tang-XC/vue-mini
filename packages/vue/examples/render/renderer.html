<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script>
    const {render,h,Text,Fragment} =Vue
    const el = document.querySelector('#app')
    const component = {
      data(){
        return {
          str: 'hello world'
        }
      },
      beforeCreate(){
        console.log('beforeCreate')
      },
      created(){
        console.log('created ' + this.str)
      },
      beforeMount(){
        console.log('beforeMount ' + this.str)
      },
      mounted(){
        console.log('mounted')
        setTimeout(()=>{
          console.log(this.str = 'HEllo THERE')
        },2000)
      },
      render(){
        return h('div',this.str)
      }
    }
    const comp = {
      render(){
        return h('h1','GO GO GO!')
      }
    }
    const vnode = h(component)
    render(vnode,el)
  </script>
</body>
</html>
