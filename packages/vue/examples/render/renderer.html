<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script>
    const {render,h} =Vue
    const el = document.querySelector('#app')
    const vnode = h('input',{
      class:"text",
      value:'go home'
    },"Hello world")
    render(vnode,el)
  </script>
</body>
</html>
