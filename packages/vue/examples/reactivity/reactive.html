<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const {reactive,watch} = Vue
    const obj = reactive({
      name:'张阿三'
    })
    watch(obj,(newValue,oldValue)=>{
      // console.log(newValue)
      // console.log('被触发')
    },{
      immediate:true
    })
    setTimeout(()=>{
      obj.name = '李四'
    },2000)
  </script>  
</body>
</html>
