<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const { reactive, effect,queuePreFlushCb } = Vue
    const state = reactive({
      count:1
    })
    effect(()=>{
      console.log(state.count)
    },{
      scheduler(){
        queuePreFlushCb(()=>{
          console.log(state.count)
        })
      }
    })
    state.count = 2  
    state.count = 3
  </script>  
</body>
</html>
